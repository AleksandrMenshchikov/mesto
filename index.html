<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header page__header">
      <a href="#" class="header__logo-link">
        <img src="./images/logo.png" alt="Логотип" class="header__logo">
      </a>
    </header>
    <section class="profile page__profile">
      <img src="./images/avatar.jpg" alt="Фотография" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-top">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <button class="profile__edit-button" title="Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="add-button" title="Добавить карточку"></button>
      <div class="pop-up">
        <div class="pop-up__container">
          <form action="/" class="form" method="POST">
            <h3 class="form__title">Редактировать профиль</h3>
            <input type="text" class="form__input-name">
            <input type="text" class="form__input-profession">
            <input type="submit" class="form__input-button" value="Сохранить">
          </form>
          <div class="close-icon"></div>
        </div>
      </div>
    </section>
    <section class="elements page__elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/san-francisco.jpg" alt="Сан-Франциско" class="elements__image">
          <article class="elements__item-bottom">
            <h4 class="elements__item-title">Сан-Франциско</h4>
            <img src="./images/like.svg" alt="Сердечко для установки лайка" class="elements__like">
          </article>
        </li>
        <li class="elements__item">
          <img src="./images/san-diego.jpg" alt="Сан-Диего" class="elements__image">
          <article class="elements__item-bottom">
            <h4 class="elements__item-title">Сан-Диего</h4>
            <img src="./images/like.svg" alt="Сердечко для установки лайка" class="elements__like">
          </article>
        </li>
        <li class="elements__item">
          <img src="./images/apple-park.jpg" alt="Apple" class="elements__image">
          <article class="elements__item-bottom">
            <h4 class="elements__item-title">Apple, Cupertino</h4>
            <img src="./images/like.svg" alt="Сердечко для установки лайка" class="elements__like">
          </article>
        </li>
        <li class="elements__item">
          <img src="./images/yandex.jpg" alt="Яндекс" class="elements__image">
          <article class="elements__item-bottom">
            <h4 class="elements__item-title">Яндекс</h4>
            <img src="./images/like.svg" alt="Сердечко для установки лайка" class="elements__like">
          </article>
        </li>
        <li class="elements__item">
          <img src="./images/google.jpg" alt="Гугл" class="elements__image">
          <article class="elements__item-bottom">
            <h4 class="elements__item-title">Гугл</h4>
            <img src="./images/like.svg" alt="Сердечко для установки лайка" class="elements__like">
          </article>
        </li>
        <li class="elements__item">
          <img src="./images/stanford.jpg" alt="Стэнфордский университет" class="elements__image">
          <article class="elements__item-bottom">
            <h4 class="elements__item-title">Стэнфордский университет</h4>
            <img src="./images/like.svg" alt="Сердечко для установки лайка" class="elements__like">
          </article>
        </li>
      </ul>
    </section>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
